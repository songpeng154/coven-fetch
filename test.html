<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/norm-axios@1.0.0-beta.22/umd/index.js"></script>
</head>
<body>
<div id="app">{{ data }}</div>
<script>
  // console.log(NormAxios);
  // console.log(Vue);
  const test = () => {
    console.log(1);
    return [Date.now()]
  };

  const { createApp, ref } = Vue

  createApp({
    setup() {
      const message = ref('Hello vue!')
      const {data} = NormAxios.useRequest(test)
      return {
        message,
        data
      }
    }
  }).mount('#app')
</script>
</body>
</html>
